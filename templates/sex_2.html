<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Django Highcharts.js</title>
</head>
<body>
  <a href="{% url 'index' %}">戻る</a>
  <div id="container"></div>
  <script src="https://code.highcharts.com/highcharts.src.js"></script>
  <script>
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: '男女別の生存者数'
        },
        xAxis: {
            categories: {{ categories|safe }}
        },
        series: [{
            name: '生存',
            data: {{ survived_series }},
            color: 'green'
        }, {
            name: '死亡',
            data: {{ not_survived_series }},
            color: 'red'
        }]
    });
  </script>
</body>
</html>
